<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <h1>My Weather Forecast</h1>
    </nav>
    <div class="search-container">
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter City Name..." />
            <input type="submit" value="Submit" placeholder="Check it out" class="button" />
        </div>
    </div>

    <div id="results-row" class="row">
        <div id="details">
            <ul>
                <li class="city-name"></li>
                <li class="description"></li>
                <li class="temperature"></li>
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
